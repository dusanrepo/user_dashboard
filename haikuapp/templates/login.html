{% load static %}
{% block content %}
    <!doctype html>
    <html lang="en">

    <head>

        <meta charset="utf-8"/>
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/img/icons/icon-180x180.png' %}">
        <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">
        <link rel="manifest" href="/manifest.json">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="theme-color" content="#000000"/>
        <title>
            Haiku | Login
        </title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
              name='viewport'/>
        <!--     Fonts and icons     -->
        <link rel="stylesheet" type="text/css"
              href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
        <!-- CSS Files -->
        <link href="{% static 'assets/css/material-dashboard.css' %}" rel="stylesheet"/>
        <link href="{% static 'assets/css/custom.css' %}" rel="stylesheet"/>


    </head>

    <body>
    <div class="wrapper wrapper-full-page ">
        <div class="page-header login-page header-filter" filter-color="black"
             style="background-image: url('https://res.cloudinary.com/haiku/image/upload/a_90/q_auto:good/w_1920/v1532076318/valley_dashboard/aurora-hk.jpg')">
            <div class="content">
                <div class="container-fluid">
                    <!-- your content here -->

                    <div class="row">
                        <div class="col-sm-12 col-md-8 col-lg-6 col-xl-3 col-centered  ml-auto mr-auto">
                            <div class="card card-profile text-center bmd-card-raised">
                                <div class="card-header">
                                    <div class="card-avatar">
                                        <img class="img"
                                             src="https://res.cloudinary.com/haiku/image/upload/v1532023295/valley_dashboard/avatar.png">
                                    </div>
                                </div>
                                {% include 'messages.html' %}

                                <form action="{% url 'login' %}" method="post">
                                    {% csrf_token %}

                                    <div class="card-body">
                                        <h4 class="card-title">Login</h4>
                                        <div class="form-group bmd-form-group">
                                            <label for="email">Email</label>
                                            {{ form.email }}
                                        </div>
                                        <div class="form-group bmd-form-group">
                                            <label for="password">Password</label>
                                            {{ form.password }}
                                        </div>
                                        <div class="card-footer justify-content-center">
                                            <button class="btn btn-primary btn-round" type="submit">
                                                Login
                                            </button>
                                        </div>
                                    </div>

                                </form>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--   Core JS Files   -->
    <script src="{% static 'assets/js/core/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/core/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
    <!-- Chartist JS -->
    <script src="{% static 'assets/js/plugins/chartist.min.js' %}"></script>
    <!--  Notifications Plugin    -->
    <script src="{% static 'assets/js/plugins/bootstrap-notify.js' %}"></script>
    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="{% static 'assets/js/material-dashboard.min.js' %}" type="text/javascript"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
    </body>

    </html>
{% endblock %}
